name: Scaffold project (run create-java.sh)
on: { workflow_dispatch: {} }
permissions: { contents: write }
jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run scaffold script
        run: bash create-java.sh
      - name: Commit & push generated files
        run: |
          git config user.name "autopost-bot"
          git config user.email "autopost-bot@users.noreply.github.com"
          git add -A
          git commit -m "scaffold: java full" || echo "no changes"
          git push
