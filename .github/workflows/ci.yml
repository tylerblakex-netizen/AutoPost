name: CI

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -XX:+HeapDumpOnOutOfMemoryError"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Build + Unit tests
        run: ./gradlew --no-daemon clean test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test

  integration_smoke:
    # Only runs when ALL secrets exist; otherwise skipped (CI stays green)
    if: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON != '' && secrets.GDRIVE_PARENT_ID_RAW != '' && secrets.GDRIVE_PARENT_ID_EDITS != '' }}
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -XX:+HeapDumpOnOutOfMemoryError"
      GDRIVE_PARENT_ID_RAW: ${{ secrets.GDRIVE_PARENT_ID_RAW }}
      GDRIVE_PARENT_ID_EDITS: ${{ secrets.GDRIVE_PARENT_ID_EDITS }}
      AUTOMATION_DRY_RUN: 1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Generate synthetic video (2s)
        run: >
          ffmpeg -f lavfi -i smptebars=s=1280x720:d=2
          -f lavfi -i sine=f=1000:duration=2
          -shortest -c:v libx264 -pix_fmt yuv420p -c:a aac /tmp/synth.mp4

      - name: Write service account JSON (secret â†’ temp file)
        run: |
          sa_file="$(mktemp /tmp/gdrive-sa.XXXXXX.json)"
          printf '%s' "${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}" > "$sa_file"
          echo "GDRIVE_SERVICE_ACCOUNT_FILE=$sa_file" >> $GITHUB_ENV

      # If you added the integrationTest task/sourceSet, keep this line.
      # If not, change to: ./gradlew --no-daemon test
      - name: Run integration smoke
        run: ./gradlew --no-daemon integrationTest

      - name: Upload smoke reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-reports
          path: |
            build/reports/tests/integrationTest
            build/test-results/integrationTest

  release_on_tag:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build_and_test]
    permissions:
      contents: write   # needed for create-release
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Build
        run: ./gradlew --no-daemon build
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
