name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build_and_test:
    name: Build & Test (auto Maven/Gradle; robust detection)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect build tool
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "tool=maven" >> "$GITHUB_OUTPUT"
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "tool=gradle" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå No pom.xml or build.gradle(.kts) found at repo root."
            exit 1
          fi

      # Set up JDK 21 with the RIGHT cache, only after detection
      - name: Set up JDK 21 (Maven)
        if: steps.detect.outputs.tool == 'maven'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up JDK 21 (Gradle)
        if: steps.detect.outputs.tool == 'gradle'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Ensure Gradle available (only if Gradle)
        if: steps.detect.outputs.tool == 'gradle'
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Using Gradle wrapper."
          else
            echo "No gradle wrapper found; installing Gradle CLI."
            sudo apt-get update -y
            sudo apt-get install -y gradle
            gradle --version
          fi

      - name: Build (Maven)
        if: steps.detect.outputs.tool == 'maven'
        run: |
          mvn -B -ntp -Dstyle.color=always test
          mvn -B -ntp -Dstyle.color=always -DskipTests package

      - name: Build (Gradle)
        if: steps.detect.outputs.tool == 'gradle'
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew --no-daemon test
            ./gradlew --no-daemon assemble
          else
            gradle --no-daemon test
            gradle --no-daemon assemble
          fi

      - name: Upload test reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
            **/target/surefire-reports/**
            **/target/site/**
          if-no-files-found: ignore
