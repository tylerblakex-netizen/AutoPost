name: CI (Build & Future Tests)

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVICE_PUBLIC_ID: ${{ secrets.SERVICE_PUBLIC_ID }}
      SERVICE_SECRET_KEY: ${{ secrets.SERVICE_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Build
        run: mvn -B -DskipTests package
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) }}
        with:
          subject-path: ${{ github.workspace }}/target/autopost.jar
      # Uncomment when tests exist
      # - name: Test
      #   run: mvn -B test
      - name: Verify JAR
        run: |
          ls -lh target || true
      - name: Summary
        run: |
          {
            echo "### CI Build"
            echo "* Status: ${{ job.status }}"
            echo "* Commit: $GITHUB_SHA"
            echo "* Time (UTC): $(date -u)"
          } >> $GITHUB_STEP_SUMMARY
