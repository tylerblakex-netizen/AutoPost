name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      SERVICE_PUBLIC_ID: ${{ secrets.SERVICE_PUBLIC_ID }}
      SERVICE_SECRET_KEY: ${{ secrets.SERVICE_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ” Secret scan (keeps your repo clean)
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-banner --redact

      # âœ… Assert those leaked strings are gone (fail if found)
      - name: Assert leaked tokens are purged
        run: |
          set -euo pipefail
          LEFT="$(echo NVd4cDA1TjhKS003TVZDUjFXVzE= | base64 -d)"
          RIGHT="$(echo dHVmVmtRdkk0Y3l4dmR0T2Q2MllOYTNR | base64 -d)"
          if git grep -n -E "${LEFT}|${RIGHT}" -- .; then
            echo "âŒ Found a leaked token pattern. Purge it and re-run."
            exit 1
          fi
          echo "âœ… No leaked token patterns found."
      # ğŸ§‘â€ğŸ”§ Detect whether this is a Maven project
      - name: Detect Maven project
        id: maven
        run: |
          if [[ -n "$(git ls-files 'pom.xml')" ]]; then
            echo "has_pom=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_pom=false" >> "$GITHUB_OUTPUT"
          fi

      # â˜•ï¸ Setup Java only if needed
      - name: Setup Java
        if: steps.maven.outputs.has_pom == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # ğŸ›  Build with retries, skip tests, only if pom.xml exists
      - name: Maven verify (network-hardened)
        if: steps.maven.outputs.has_pom == 'true'
        run: |
          mvn -B -ntp \
            -DskipTests \
            -Dmaven.wagon.http.retryHandler.count=4 \
            -Dmaven.wagon.http.pool=false \
            --fail-at-end verify
