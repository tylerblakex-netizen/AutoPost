name: Auto PR on Branch Push

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: "Auto PR: ${{ github.ref_name }}"
          body: "Auto-generated PR from **${{ github.ref_name }}**. Add label **automerge** or comment `/ship` to auto-merge when CI is green."
          draft: false
          labels: needs-review
